<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lagerhantering</title>

    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --bg: #f5f7fa;
            --card: #ffffff;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 24px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .status {
            color: var(--muted);
            margin-bottom: 20px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
        }

        .item-qty {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 6px;
        }

        button {
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-secondary {
            background: #e5e7eb;
        }

        .form {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 16px;
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
        }

        .message {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .error {
            color: var(--danger);
        }

        .loading {
            color: var(--muted);
        }

        @media (max-width: 500px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Lagerhantering</h1>
        <div id="status" class="status"></div>
        <div id="inventory"></div>

        <div class="form">
            <h3>Lägg till vara</h3>
            <div class="form-row">
                <input type="text" id="name" placeholder="Namn" />
                <input type="number" id="qty" placeholder="Antal" min="1" />
                <button class="btn-primary" id="addBtn">Spara</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const inventoryEl = document.getElementById("inventory");
        const statusEl = document.getElementById("status");
        const messageEl = document.getElementById("message");

        function showMessage(text, isError = false) {
            messageEl.textContent = text;
            messageEl.className = "message " + (isError ? "error" : "");
        }

        function createItemCard(item) {
            const card = document.createElement("div");
            card.className = "card";

            const info = document.createElement("div");
            info.className = "item-info";

            const name = document.createElement("div");
            name.className = "item-name";
            name.textContent = item.name;

            const qty = document.createElement("div");
            qty.className = "item-qty";
            qty.textContent = `Antal: ${item.quantity}`;

            info.appendChild(name);
            info.appendChild(qty);

            const actions = document.createElement("div");
            actions.className = "actions";

            // Update button
            const editBtn = document.createElement("button");
            editBtn.className = "btn-secondary";
            editBtn.textContent = "Ändra";
            editBtn.onclick = () => updateItem(item);

            // Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.className = "btn-danger";
            deleteBtn.textContent = "Ta bort";
            deleteBtn.onclick = () => deleteItem(item.name);

            actions.appendChild(editBtn);
            actions.appendChild(deleteBtn);

            card.appendChild(info);
            card.appendChild(actions);
            return card;
        }

        async function loadItems() {
            inventoryEl.innerHTML = '<div class="loading">Laddar...</div>';
            try {
                const res = await fetch('/items');
                const data = await res.json();
                statusEl.textContent = `Källa: ${data.source}`;

                inventoryEl.innerHTML = "";
                data.items.forEach(item => {
                    inventoryEl.appendChild(createItemCard(item));
                });

            } catch {
                showMessage("Kunde inte ladda lagret.", true);
            }
        }

        async function addItem() {
            const name = document.getElementById("name").value.trim();
            const quantity = parseInt(document.getElementById("qty").value);

            if (!name || quantity <= 0) {
                showMessage("Fyll i giltigt namn och antal.", true);
                return;
            }

            try {
                const res = await fetch('/items', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, quantity })
                });

                if (!res.ok) throw new Error();

                showMessage("Varan tillagd ✔");
                document.getElementById("name").value = "";
                document.getElementById("qty").value = "";
                loadItems();

            } catch {
                showMessage("Kunde inte lägga till varan.", true);
            }
        }

        async function updateItem(item) {
            const newQty = prompt(`Nytt antal för ${item.name}:`, item.quantity);
            if (newQty === null) return;

            const quantity = parseInt(newQty);
            if (quantity < 0) return showMessage("Ogiltigt antal.", true);

            try {
                const res = await fetch(`/items/${encodeURIComponent(item.name)}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity })
                });

                if (!res.ok) throw new Error();

                showMessage("Antal uppdaterat ✔");
                loadItems();

            } catch {
                showMessage("Kunde inte uppdatera.", true);
            }
        }

        async function deleteItem(name) {
            if (!confirm(`Ta bort ${name}?`)) return;

            try {
                const res = await fetch(`/items/${encodeURIComponent(name)}`, {
                    method: 'DELETE'
                });

                if (!res.ok) throw new Error();

                showMessage("Varan borttagen ✔");
                loadItems();

            } catch {
                showMessage("Kunde inte ta bort varan.", true);
            }
        }

        document.getElementById("addBtn").addEventListener("click", addItem);

        loadItems();
    </script>
</body>

</html>

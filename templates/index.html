<!DOCTYPE html>
<html>

<head>
    <title>Inventory Tracker</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .item-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
        }

        .meta {
            color: #666;
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <h1>Lagerhantering</h1>
    <div id="status"></div>
    <div id="inventory"></div>

    <h3>Lägg till vara</h3>
    <input type="text" id="name" placeholder="Namn">
    <input type="number" id="qty" placeholder="Antal">
    <button onclick="addItem()">Spara</button>

    <script>
        async function loadItems() {
            const res = await fetch('/items');
            const data = await res.json();
            document.getElementById('status').innerText = `Källa: ${data.source}`;
            const container = document.getElementById('inventory');
            container.innerHTML = data.items.map(i => `
                <div class="item-card"><b>${i.name}</b>: ${i.quantity} st</div>
            `).join('');
        }

        async function addItem() {
            const name = document.getElementById('name').value;
            const quantity = document.getElementById('qty').value;
            await fetch('/items', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, quantity })
            });
            loadItems();
        }
        loadItems();
    </script>
</body>

</html>
